<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<script>
    $(document).ready(function(){
        $("button").click(function(){


            $("#div1").fadeOut()
            $("#div2").fadeOut("slow")
            $("#div3").fadeOut(3000)


    })
    })
</script>
    




    <p>Demonstrate fadeIn() with different parameters.</p>
    <button>click to fade boxes</button> <br><br><br>


<div id="div1" style="height: 80px;width: 80px;background-color: red;"></div><br><br><br>
<div id="div2" style="height: 80px;width: 80px;background-color: greenyellow"></div><br><br><br>
<div id="div3" style="height: 80px;width: 80px;background-color: skyblue;"></div>
</body>
</html>
