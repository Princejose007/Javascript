<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        function validateForm(event){
            event.preventDefault();     // Prevent form submission if not when we use submit button it will refresh the page and lost data


            //geting values from input fields
          let userName = document.getElementById("username").value.trim();
          let email = document.getElementById("email").value.trim();
          let password = document.getElementById("password").value.trim();
          let phoneno = document.getElementById("phoneno").value.trim();

      

        



        //regex patterns
        let usernamepattern = /^[A-Za-z]{2,}$/;
        let emailpattern =  /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
        let passwordpattern = /^.{8,}$/;
        let phonenoPattern = /^[6-9]\d{9}$/;

// Regular Expression Assertions


// \d	Matches Digits
// \D	Matches None Digits
// \w	Matches alphanumeric Word characters
// \W	Matches None alphanumeric Word characters
// \s	Matches Spaces
// \S	Matches None Spaces
// \ddd	Matches characters by the Octal numer ddd
// \xhh	Matches characters by the HexadecimaL number hh
// \uhhhh	Matches Unicode characters by the hex number hhhh



// x+	Matches at least one x
// x*	Matches zero or more occurrences of x
// x?	Matches zero or one occurrences of x
// x{n}	Matches n occurences of x
// x{n,m}	Matches from n to m occurences of x
// x{n,}	Matches n or more occurences of x

        if(userName==='' || !usernamepattern.test(userName)){
            alert("Please enter a valid username (at least 2 alphabetic characters).");
            return false;
        }

        if (email ===''  || !emailpattern.test(email)){
            alert("Please enter a valid email address.");
            return false;
        }


        if (password ==='' || !passwordpattern.test(password)){
            alert("Please enter a valid password (at least 8 characters).");
            return false;
        }
            
        if (phoneno ==='' || !phonenoPattern.test(phoneno)){
            alert("Please enter a valid phone number" );
            return false;
        }
            // If everything is valid
        alert("Form submitted successfully!");
        return true; // allow form submission
}
        

        
    </script>
</head>
<body>




<form onsubmit="validateForm(event)">
 <div><input type="text" name="username"  placeholder="Username"  id="username" class="form-control m-5 w-25"></div>
 <div><input type="email" name="email" placeholder="Email" id="email" class="form-control m-5 w-25"></div>
 <div><input type="password" name="password" placeholder="Password" id="password" class="form-control m-5 w-25"></div>
 <div><input type="text" name="phoneno" placeholder="Phone Number" id="phoneno" class="form-control m-5 w-25"></div>
 <div> <button type="submit" class="btn btn-primary ms-5">Submit</button>
</div>
</form>


    
</body>
</html>
